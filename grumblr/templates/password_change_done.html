{% extends "base_dark.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4 login-container auto-container">
      <div class="text-center logo register-logo col-md-12">grumblr</div>
      <div class="text-center login-title">Password change complete</div>
      <div class="text-center forgot-message">
        Your password has been changed. You may go ahead and log in now.</div>
      <form action="{%url 'grumblr:login' %}">
        <button type="submit" class="center-block btn-lg login-btn">Log in</button>
      </form>
    </div>
  </div>
</div>


{% endblock content %}
